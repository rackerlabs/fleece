---
version: 2.1

executors:
  python:
    parameters:
      working_directory:
        type: string
        default: ~/repo
      python_version_tag:
        type: string
        default: "3.6"
    working_directory: <<parameters.working_directory>>
    docker:
        - image: circleci/python:<<parameters.python_version_tag>>

jobs:
  test:
    parameters:
      python_version_tag:
        type: string
        default: "3.6"
    executor:
      name: python
      python_version_tag: <<parameters.python_version_tag>>
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install Python build dependencies
          command: |
            pip install poetry==1.2.0a2
            poetry install --only testci
      - run:
          name: Run tests
          command: |
            poetry run task ci
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
      - store_artifacts:
          path: poetry.lock
      - store_artifacts:
          path: requirements.txt

workflows:
  version: 2
  CI_CD:
    jobs:
      - test:
          matrix:
            parameters:
              python_version_tag: ["3.6", "3.7", "3.8"]